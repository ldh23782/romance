<!DOCTYPE html>
  <html lang="ko-KR">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset_test.css">
    <link rel="stylesheet" href="../css/layout_03_nhc_go_kr.css">
    <!--[if IE]>
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <SCRIPT SRC="../ie/PIE/PIE.js"></script>
    <![endif]-->

    <link rel="shortcut icon"  type="image/png" href="favcion.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <title>천연기념물센터</title>
    </head>
      <body>
        <!-- layout============================================================ -->
        <div id="wrap">
          <header id="headBox">
          <div class="banner_area">
          <h1>천연기념물 센터</h1>
          <nav id="gnb">
            <h3 class="hidden">웹페이지 전체 네비게이션 영역</h3>
            </nav>
            <aside class="site_map">
              <h3 class="hidden">추가 확인 영역</h3>
            </aside>    
          </div><!--// .banner_area"--> 
          <!-- ================================================================== -->
          
          <div class="unb_area clearfix">
              <nav class="unb">
                <h3 class="hidden">사용자 편의용 네비게이션 영역</h3>
              </nav>
            </div>
            <!-- ============================================== -->
          </header>
          
          
          <main id="conBox">
            <h3 class="hidden">기념물 센터 상세 내용</h3>
              <aside class="page_scroll">
                  <h2 class="hidden">각 위치별 안내 설명</h2>
                  <ul>
                    <li><a href="view"><span class="hidden">광고영역</span></a></li>
                    <li><a href="news"><span class="hidden">센터소식</span></a></li>
                    <li><a href="media"><span class="hidden">전시관 동영상</span></a></li>
                    <li><a href="counter"><span class="hidden">숫자로 보는 천연기념물</span></a></li>
                  </ul>
              </aside>

            <article class="view_area" id="view">
              <h3 class="hidden">광고 영역</h3>
            </article>
            
            
            
            <article class="news_area con_area" id="news">
              <h3>센터 소식</h3>
              <div class="content"></div>
            </article><!--// .news_area"--> 
                

            <article class="media_area con_area" id="media">
              <h3>전시관 <abbr title="virture reality">VR</abbr></h3>
              <p>천연기념물센터 전시관을<abbr title="virture reality">VR</abbr> VR로 감상할 수 있습니다.</p>
              <div class="media"></div>

              <!-- // .media_area ============================================= -->
            </div>

            <div class="counter_area con_area" id="counter">
              <h3>숫자로보는 천연기념물</h3>
              <p>천연기념물 중에 궁금한 사항을 알기 쉽게 숫자로 알아 볼 수 있습니다.</p>
              <div class="content"></div><!-- // .counter_area-->
            </div>

            <div class="top_button">
            <a href="#headBox"><span class="hidden">화면 상단으로 이동</span></a>
            </div>

          </main>
          <footer id="footBox">
            <div class="content"></div>
            <h3><span class="hidden">사이트 정보 내용</span></h3>
          </footer>
          </div>
          
          <!-- script=================================================
          ======================================== -->
          <script></script>
      </body>
  </html>
