<<!DOCTYPE html>
<html lang="ko-KR">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>웹기초 이해하기</title>
	<!-- css -->
<style></style>

</head>
<body>

	<!-- layout -->
	<h1>웹기초이해하기</h1>
	<h2>의미를 부여하여 제작하는 시멘틱 구조 이해하기</h2>
	<!-- ===========================================================  -->
	<div>
		<h3>기본형 시멘틱구조</h3>
		<!-- div: div는 영역을 가질 수 있는 형태이지만, 의미없이 사용하는 분할 영역으로 쓰인다.
			그렇기 때문에 하나의 페이지에서 가각의 의미를 부여하여 제작하기에는 다소 어렵다.>
			header: 사이트의 중요한 내용을 담는 곳으로, 로고, 전체 네비게이션을 담는곳
			nav : 각각의 페이지로 이동하는 경로를 모아놓은 곳
			main: 문서의 주요내용을 정의할떄 사용, article,header,nav,footer의 하위(후손요소)로-사용x 
			aside: 있으면 좋지만, 꼭있어야하는 기능은 아닌 것들을 모아놓은 곳이다.
			setcion : 다양한 문서들 중 관계가 있는 문서를 분리하는 역할 (작은 웹페이지), 별도의 다른 주제
			article : 내용이 독립적으로 분류 되어 있고 설명 있는 영역(뉴스, 글내용, 공지사항)

		-->
		
		<div>
		<header>
		
		<nav></nav>	

		</header>
		
		<main>
		 <aside></aside>
		 <section></section>
		 <article></article>
		</main>
		<footer></footer>

	</div>

	<!-- ============================================================ -->
	<!-- script>
	
</body>
</html>
